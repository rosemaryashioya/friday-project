<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
    <script   src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Pig-dice-Game</title>
  </head>
  <body>
    <div class="start">
      <div class="jumbotron">
        <h1>Let's play Pig Dice!</h1>
          <form id="person-1">
            <div class="form-group">
              <div class="rc"><label for="person1Name">Person 1 Name:</label></div>
              <input class="person1Name form-control" type="text">
            </div>
          </form>
          <form id="person-2">
            <div class="form-group">
              <div class="rc"<label for="person2Name">Person 2 Name:</label></div>
              <input class="person2Name form-control" type="text">
            </div>
          </form>
          <button id="start" class="btn-info btn">Start</button>
      </div>
    </div>
      <button id="reload" class="btn-danger btn">RELOAD</button>
<div class="jumbotron">
    <div class="person">
        <div class = "row">
          <div class="ash">
          <div class="col-md-6">
            <h2>Person 1: <span id = "person1Name"><span></h2>
              <button id="person1-roll" class="btn-info btn">Roll</button>
              <br>
              <br>
              <button id="person1-hold" class="btn-info btn">Hold</button>
            <h2 class="btn-danger btn">Dice Roll: <span id="dice-roll-1"></span></h2>
            <p>Round Total: <span id="round-total-1"></span></p>
            <p>Total Score: <span id="total-score-1"></span></p>
          </div>
        </div>
          <div class="hy">
        <div class="col-md-6">
          <h2>Person 2: <span id = "person2Name"><span></h2>
            <button id="person2-roll" class="btn-success btn">Roll</button>
            <br>
            <br>
            <button id="person2-hold" class="btn-success btn">Hold</button>
            <h2 class="btn-danger btn">Dice Roll: <span id="dice-roll-2"></span></h2>
            <p>Round Total: <span id="round-total-2"></span></p>
            <p>Total Score: <span id="total-score-2"></span></p>
        </div>
        </div>
      </div>
    </div>
</div>
